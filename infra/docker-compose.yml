services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sakhshop
      POSTGRES_PASSWORD: sakhshop123
      POSTGRES_DB: sakhshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_hba.conf:/docker-entrypoint-initdb.d/pg_hba.conf:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sakhshop"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: sakhshop-backend:latest
    environment:
      - DATABASE_URL=postgresql+psycopg2://sakhshop:sakhshop123@db:5432/sakhshop
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app

volumes:
  postgres_data: